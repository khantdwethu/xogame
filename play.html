<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" type="text/css">
</head>

<body>
    
    <div class="container">
      <button onclick="reset()" id="resetBtn">reset</button>
        <div class="usrinfo">
            <div class="usr_info">
                <span id="playerOne" class="usrname"></span>
                <div class="x">X</div>
            </div>
            <div class="usr_info">
                <span id="playerTwo" class="usrname"></span>
                <div class="o">o</div>
            </div>
        </div>
        <div class="gameboard">
            <div class="gamebox">
                <div class="row_1">
                    <div class="box_1 box" onclick="choose(0);this.onclick=null;">

                    </div>
                    <div class=" box_2 box" onclick="choose(1);this.onclick=null;">

                    </div>
                    <div class="box_3 box" onclick=" choose(2);this.onclick=null; ">

                    </div>
                </div>
                <div class="row_2 ">
                    <div class="box_1 box" onclick="choose(3);this.onclick=null;">
                    </div>
                    <div class="box_2 box" onclick=" choose(4);this.onclick=null; ">

                    </div>
                    <div class="box_3 box" onclick="choose(5);this.onclick=null;">

                    </div>
                </div>
                <div class="row_3">
                    <div class="box_1 box" onclick=" choose(6);this.onclick=null; ">

                    </div>
                    <div class="box_2  box" onclick="choose(7);this.onclick=null;">

                    </div>
                    <div class="box_3 box" onclick=" choose(8);this.onclick=null; ">

                    </div>
                </div>
            </div>
        </div> 
        
    </div>
    <script src="./js/index.js " type="text/javascript "></script>
</body>

</html>
